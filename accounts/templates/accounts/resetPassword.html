{% extends 'accounts/base.html' %}
{% block title %}
  Réinitialiser le mot de passe
{% endblock %}

{% block content %}
   <main class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Modifier le mot de passe</h1>
      <p class="text-gray-600 text-sm">Choisissez un nouveau mot de passe sécurisé.</p>
    </div>

    <form id="change-password-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
        <div class="relative">
          <div class="absolute left-3 top-2.5 text-gray-400">
            <i data-feather="lock"></i>
          </div>
          <input type="password" id="new-password" class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring focus:ring-blue-200" required placeholder="Nouveau mot de passe">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
        <div class="relative">
          <div class="absolute left-3 top-2.5 text-gray-400">
            <i data-feather="lock"></i>
          </div>
          <input type="password" id="confirm-password" class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring focus:ring-blue-200" required placeholder="Confirmez le mot de passe">
        </div>
      </div>

      <div id="error" class="text-red-600 text-sm hidden"></div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded-lg font-medium transition">
        Enregistrer
      </button>
    </form>
  </div>

  
</main>
   <script>
    feather.replace();

    document.getElementById('change-password-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorBox = document.getElementById('error');

      if (newPassword.length < 8 || !/[A-Z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
        errorBox.textContent = "Le mot de passe doit contenir au moins 8 caractères, une majuscule et un chiffre.";
        errorBox.classList.remove('hidden');
        return;
      }

      if (newPassword !== confirmPassword) {
        errorBox.textContent = "Les mots de passe ne correspondent pas.";
        errorBox.classList.remove('hidden');
        return;
      }

      errorBox.classList.add('hidden');

      // Ici, tu envoies la requête au backend (AJAX/fetch)
      alert("Mot de passe modifié avec succès !");
    });
  </script>
{% endblock %}
