{% extends 'accounts/base.html' %}
{% block title %}
  Connexion
{% endblock %}

{% block content %}
    <main class="flex-grow flex items-center justify-center px-4 py-10">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md login-animation">
            <!-- Login Header -->
            <div class="bg-blue-900 px-6 py-8 text-center">
                <h1 class="text-white text-2xl font-bold mb-2">Bienvenue sur OptiBudget</h1>
                <p class="text-blue-200 text-sm">Connectez-vous pour accéder à votre tableau de bord</p>
            </div>
            
            <!-- Login Form -->
            <div class="p-6 md:p-8">
                <form>
                    <div class="space-y-5">
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse e-mail</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
                                </div>
                                <input 
                                    id="email" 
                                    name="email" 
                                    type="email" 
                                    required 
                                    class="form-input block w-full pl-11 pr-3 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="exemple@entreprise.com"
                                >
                            </div>
                        </div>
                        
                        <!-- Password Input -->
                        <div>
                            <div class="flex justify-between mb-1">
                                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Mot de passe oublié?</a>
                            </div>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                                </div>
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    required 
                                    class="form-input block w-full pl-11 pr-3 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="••••••••"
                                >
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="toggle-password">
                                    <i data-feather="eye" class="h-5 w-5 text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Remember Me -->
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Se souvenir de moi
                            </label>
                        </div>
                        
                        <!-- Submit Button -->
                        <div>
                            <button 
                                type="submit" 
                                class="btn-pulse w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                            >
                                <i data-feather="log-in" class="h-5 w-5 mr-2"></i>
                                Se connecter
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- Divider -->
                <div class="relative mt-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">ou connectez-vous avec</span>
                    </div>
                </div>
                
                <!-- Social Login Buttons -->
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white hover:bg-gray-50 transition-all">
                        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="#4285F4" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/>
                        </svg>
                        <span class="ml-2 text-sm text-gray-700">Google</span>
                    </button>
                    <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white hover:bg-gray-50 transition-all">
                        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="#0077B5" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                        </svg>
                        <span class="ml-2 text-sm text-gray-700">LinkedIn</span>
                    </button>
                </div>
                
                <!-- Sign up link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Pas encore de compte? 
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Créer un compte
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Password visibility toggle
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = this.querySelector('svg');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-feather', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-feather', 'eye');
            }
            feather.replace();
        });
        
        // Form submission (prevent default for demo)
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Add your authentication logic here
            console.log('Tentative de connexion avec:', email);
            
            // Simulate redirecting to dashboard
            setTimeout(function() {
                alert('Connexion réussie! Redirection vers le tableau de bord...');
                window.location.href = 'index.html'; // Redirect to dashboard
            }, 1000);
        });
    </script>
{% endblock %}
